---
# Create zones
- name: initial-zones | Create WAN zone
  paloaltonetworks.panos.panos_zone:
    provider: "{{ provider }}"
    mode: layer2
    zone: wan

- name: initial-zones | Create LAN zone
  paloaltonetworks.panos.panos_zone:
    provider: "{{ provider }}"
    mode: layer2
    zone: lan

# Custom zones for certian applications
