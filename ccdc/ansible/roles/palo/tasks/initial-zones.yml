  paloaltonetworks.panos.panos_zone:
    provider: "{{ provider }}"
    mode: layer2
    zone: win-dc

- name: initial-zones | Create Client zone
  paloaltonetworks.panos.panos_zone:
    provider: "{{ provider }}"
    mode: layer2
    zone: clients

- name: initial-zones | Create DB zone
